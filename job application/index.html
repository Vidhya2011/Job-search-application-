<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application<span class="title">(Web)</span></h1>

            <form action="">
                <div >
                    <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input  class="form-control" type="text" id="first-name" name="first-name" placeholder="Enter First Name" >
                </div>
                <div >
                    <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter Last Name" >
                </div>
                <div >
                    <div class="form-control">
                    <label for="first-name">Email</label>
                    <input type="email" id="first-name" name="first-name" placeholder="Enter Email" >
                </div>
                <div class="form-control">
                    <div class="form-control">
                    <label for="first-name">Jobe Role</label>
                    <select name="jobe-role" id="jobe-role">
                       
                       <option value="frontend">Frontend Developer</option>
                       <option value="frontend">Backend Developer</option>
                       <option value="frontend">Fullstack Developer</option>
                      <option value="frontend">Ui Designer</option>
                      <option value="frontend">Flutter Developer</option>
                    </select>

                </div>
                <div class="textarea-control">
                    <div class="form-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="" cols="30" rows="10" placeholder="Enter Full Address"></textarea>
                </div>
                <div class="form-control">
                    <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter City" >
                </div>
                <div class="form-control">
                    <div class="form-control">
                    <label for="pincod">Pincod</label>
                    <input type="number" id="first-name" name="first-name" placeholder="Enter Pincod" >
                </div>
                <div class="form-control">
                    <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="first-name" name="first-name" value="2022-10-24" >
                </div>
                <div class="form-control">
                    <div class="form-control">
                    <label for="first name">Upload Your CV</label>
                    <input type="file" id="first-name" name="first-name" >
                </div>
                <div class="button-container" >
                    <button type="submit">Apply Now</button>
                </div>                                                      </form>
        </div>
    </div>
    
</body>
</html>
